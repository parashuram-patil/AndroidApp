language: android
jdk: oraclejdk8
env:
  global:
    - ADB_INSTALL_TIMEOUT=8
  matrix:
    - ANDROID_TARGET=android-$ANDROID_API ANDROID_ABI=x86_64
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    #- system-images;android-$ANDROID_API;default;$ANDROID_ABI
    #- sys-img-x86-android-23
    - sys-img-$ANDROID_ABI-ANDROID_TARGET
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
  - openssl aes-256-cbc -K $encrypted_ffed81facfa0_key -iv $encrypted_ffed81facfa0_iv
    -in ./app/google-services.json.enc -out ./app/google-services.json -d
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;29.0.0"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_script:
  #- echo "Android API : ${ANDROID_API} \t Build Tool : ${ANDROID_BUILD_TOOLS}"
  - echo android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - android list target
  - "./gradlew clean connectedCheck"
