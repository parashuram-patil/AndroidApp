sudo: required
language: android
jdk: oraclejdk8
env:
  global:
    - ADB_INSTALL_TIMEOUT=8
    - ABI=x86_64
    - EMU_FLAVOR=default
  matrix:
    #- API=18 ABI=armeabi-v7a
    - API=24
    #- API=25
android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
jobs:
  fast_finish: true
before_install:
  - touch $HOME/.android/repositories.cfg
  - openssl aes-256-cbc
    -K $encrypted_ffed81facfa0_key
    -iv $encrypted_ffed81facfa0_iv
    -in ./app/google-services.json.enc
    -out ./app/google-services.json -d
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;29.0.0"
before_script:
  - sdkmanager tools
  - echo y | sdkmanager "system-images;android-$API;$EMU_FLAVOR;$ABI"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$API;$EMU_FLAVOR;$ABI" -c 10M
  - avdmanager list target
  - emulator -verbose -avd test -no-accel -no-snapshot -no-window $AUDIO -camera-back none -camera-front none -selinux permissive -qemu -m 2048 &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew build --stacktrace
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"